            </div>

    <div class="row d-sm-block d-md-none">
        <div class="col-12">
            <p class="text-center" style="font-size: 32px;">codeup design</p>
        </div>
    </div>

    <div class="row m-2 text-center">
        <div>
            <div>
                <div class="row justify-content-around d-sm-block d-md-none">
                    <a href="#"><p>SERVICES</p></a>
                    <a href="#"><p>WORK</p></a>
                    <a href="#"><p>BLOG</p></a>
                    <a href="#"><p>CONTACT</p></a>

                <div class="row justify-content-center">

                </div>
            </div>
        </div>

    <div class="row justify-content-center">
        <span class="d-flex justify-content-center align-items-center circles custom-orange" style="margin-right: 10px">DESIGN
        </span>
        <span class="d-flex justify-content-center align-items-center circles custom-yellow" style="margin-left: 10px">DEVELOP
        </span>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="d-flex justify-content-center align-items-center circles custom-green" style="margin-right: 10px">
            <span>SUPPORT</span>
        </div>
        <div class="d-flex justify-content-center align-items-center circles custom-blue" style="margin-left: 10px">
            <span>HOST</span>
        </div>
    </div>
    <div class="row justify-content-center">
        <p>SELECTED WORK</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-11">
            <img class="img-fluid" src="assets/images/apple-ipad.jpg" alt="i-pad">
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-1"></div>
        <div class="col-5 p-0">
            <p>FEATURES</p>
        </div>
        <div class="col-5">
            <div class="row text-center justify-content-end">
                <p class="circle-icons custom-orange">D</p>
                <p class="circle-icons custom-yellow">D</p>
                <p class="circle-icons custom-green">S</p>
                <p class="circle-icons custom-blue">H</p>
            </div>
        </div>
    </div>
